# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - dev-beans-team-api-platform

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Create and Start virtual environment and Install dependencies
        run: |
          python -m venv antenv
          source antenv/bin/activate
          pip install -r requirements.txt

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !antenv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F4A6E72B3AEF4ABA8102F17DAAF7DD36 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5975CFD2244841A6B89A39CD217D39A5 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_3E2D4642146B4D528485741D7BF857A8 }}

      # Detener el App Service y limpiar deployments bloqueados
      - name: Stop and Clean Azure Web App
        run: |
          echo "Stopping web app..."
          az webapp stop --name dev-beans-team-api-platform --resource-group rg-dev-beans-2025
          
          echo "Waiting for app to stop..."
          sleep 10
          
          echo "Restarting to clear locks..."
          az webapp start --name dev-beans-team-api-platform --resource-group rg-dev-beans-2025
          
          echo "Waiting for app to start..."
          sleep 5
          
          echo "Stopping again for deployment..."
          az webapp stop --name dev-beans-team-api-platform --resource-group rg-dev-beans-2025
          
          echo "Ready for deployment"

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'dev-beans-team-api-platform'
          slot-name: 'Production'
          restart: true
          clean: true

      # Iniciar el App Service despu√©s del deployment
      - name: Start Azure Web App
        if: always()
        run: |
          echo "Starting web app..."
          az webapp start --name dev-beans-team-api-platform --resource-group rg-dev-beans-2025
          echo "Deployment complete!"