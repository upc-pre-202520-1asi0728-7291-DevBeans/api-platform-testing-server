name: Build and deploy Python app to Azure Web App - bean-detect-ai-api-platform

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
              
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.git/
            !.github/
            !**/__pycache__/
            !**/*.pyc
            !*.log

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    # Aumentar timeout para instalaci√≥n de TensorFlow
    timeout-minutes: 30

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_95FFCE97C61C421E8CEA9CDA6B2B2AFE }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_5AAF3D88C5AB40E49F297D76AA9F3029 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_92D7336F87E94B61A55F50FE4CEE706B }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'bean-detect-ai-api-platform'
          slot-name: 'Production'